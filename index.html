<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LOGIN | The web site of madrilenyer</title>

		<!-- Meta Bootstrap -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Meta Bluesky -->
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

		<!-- Favicon & Inner Stylesheet. -->
		<link rel="icon" type="image/x-icon" href="./images/madrilenyer.png">

		<!-- ========================================================== -->
		<!--     CSS Section                                            -->
		<!-- ========================================================== -->

		<!-- CSS highlight.js -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/pop.css">

		<!-- CSS Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<!-- CSS Inner -->
		<link rel="stylesheet" type="text/css" href="./style/bsky.css" media="all">
		<link rel="stylesheet" type="text/css" href="./style/bsky.login.css" media="all">

		<!-- ========================================================== -->
		<!--     Javascript Section                                     -->
		<!-- ========================================================== -->

		<!-- JS Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<!-- JS jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- JS highlight.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

		<!-- JS Internal -->
		<!-- + Global JavaScript -->
		<script type="module" src="./js/bluesky.js"></script>
		<!-- + Page related -->
		<script type="module" src="./js/login.js"></script>
	</head>
	<body>

		<!-- Panel root. -->
		<div class="container">

			<!-- Panel superior: login. -->
			<div class="row d-flex vh-75">

				<!-- Panel izquierdo -->
				<div class="col p-4 py-2 align-content-center text-center left-panel">

					<!-- El título -->
					<h1>OAuthBluesky</h1>

					<!-- La entradilla -->
					<div class="about">
						<h4>User Access Form</h4>
						An application by <a href="https://bsky.app/profile/madrilenyer.bsky.social" target="_blank">@madrilenyer.bsky.social</a>
					</div>
				</div>

				<!-- Panel derecho -->
				<div class="col p-4 py-2 align-content-center right-panel">

					<!-- El formulario de acceso -->
					<form id="user_handle_form" name="user_handle_form" class="row" onSubmit="BSKY.authenticateWithBluesky( this.form, user_handle_form.user_handle.value )">

						<!-- El encabezado -->
						<h4>User Identification</h4>

						<!-- El input -->
						<div class="input-group input-group-sm mb-3">

							<span class="input-group-text">@</span>

							<div class="form-floating">
								<input id="user_handle" name="user_handle" type="text" size="40" class="form-control" placeholder="user handle" aria-label="user handle" aria-describedby="user_handler_help" required>
								<label for="user_handle" class="form-label">User Handler</label>
							</div>

						</div>

						<!-- El helper -->
						<div id="user_handler_help" name="user_handler_help" class="form-text mb-3">
							Type your Bluesky user handle without the initial "@" (<i>example: "safety.bsky.app"</i>)
						</div>

						<!-- El botón -->
						<div class="text-end">
							<button id="button-login" name="button-login" type="submit" title="Log-in the application" class="btn btn-sm btn-success">Login with Bluesky</button>
						</div>

					</form>

				</div>

			</div>

			<!-- Panel inferior: info & errors. -->
			<div class="row d-flex">

				<!-- El panel de información -->
				<div id="panel-info" name="panel-info" class="justify-content-between align-items-start p-1 px-2 theme-info hidden">
					<span id="panel-info-step" name="panel-info-step" placeholder="Paso" aria-label="Paso">Paso:</span>
				</div>

				<!-- El panel de errores -->
				<div id="panel-error" name="panel-error" class="justify-content-between align-items-start p-1 px-2 theme-error hidden">
					<div class="col-12 input-group input-group-sm">

						<!-- Título. -->
						<span id="errorLabel" name="errorLabel" class="input-group-text">Error:</span>

						<!-- Código de error. -->
						<span id="error" name="error" class="input-group-text" placeholder="Error" aria-label="Error">Error:</span>

						<!-- Mensaje de error. -->
						<input type="text" id="errorDescription" name="errorDescription" class="form-control" placeholder="Error Description" aria-label="Error Description">

					</div>

				</div>

			</div>

		</div>

		<!-- Los toasts -->
		<div class="toast-container position-fixed top-0 start-0 p-3">
			<div id="toast-sample" name="toast-sample" class="toast" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="3000">
				<div class="toast-header">
					<i class="bi bi-info-square-fill text-success me-2"></i>
					<strong class="me-auto">Profile Stats</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
					Hello, world! This is a toast message.
				</div>
			</div>
		</div>

	</body>

</html>
